name: DevSecOps CI/CD Pipeline

on:
  push:
    branch: main


jobs:

  security-check:
    runs-on: ubuntu-latest

    steps: 
    - name: checkout repository
      uses: actions/checkout@v2

    - name: code linting
      run: |
        pip install flake8
        flake8 

    - name: code quality analysis
      uses: github/codeql-action/init@v2
      with:
        languages: python

    - name: build codeql database
      run: codeql database create --language=python --source-root .

    - name: run codeql analysis
      run: codeql analyze --language=python --database=codeql-database    
